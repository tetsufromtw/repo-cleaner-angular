name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  # 可以手動觸發部署
  workflow_dispatch:

# 設定 GITHUB_TOKEN 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build for production
      run: npm run build -- --base-href="/repo-cleaner-angular/"
    
    - name: List build output
      run: |
        ls -la dist/
        if [ -d "dist/repo-cleaner-angular/browser" ]; then
          echo "Found browser directory"
          ls -la dist/repo-cleaner-angular/browser/
        elif [ -d "dist/repo-cleaner-angular" ]; then
          echo "Found repo-cleaner-angular directory"
          ls -la dist/repo-cleaner-angular/
        else
          echo "Build directory structure:"
          find dist/ -type f -name "index.html"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/repo-cleaner-angular/browser'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages