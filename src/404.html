<!doctype html>
<html lang="en" data-theme="default">
<head>
  <meta charset="utf-8">
  <title>GitHub Repo Cleaner</title>
  <base href="/repo-cleaner-angular/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Clean up your GitHub repositories in minutes - Wispr style SPA for batch archiving and deleting repos">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&family=Figtree:wght@400;500;600&display=swap" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" as="style">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#9f88c8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
