<div [ngClass]="bannerClasses" role="banner">
  <div class="ui-banner__content">
    <div class="ui-banner__message">
      <ng-content></ng-content>
    </div>
    
    <button 
      class="ui-banner__close"
      type="button"
      *ngIf="closable"
      (click)="close()"
      aria-label="バナーを閉じる">
      <svg class="ui-banner__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
</div>
